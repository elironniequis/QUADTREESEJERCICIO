<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descomposición de Imagen con Quad Tree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Descomposición de Imagen con Quad Tree</h1>
        <div class="form-group">
            <input type="file" class="form-control-file" id="imageUpload" accept="image/*">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <canvas id="originalCanvas" class="img-fluid mb-3"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="decomposedCanvas" class="img-fluid mb-3"></canvas>
            </div>
        </div>
        <button id="decomposeButton" class="btn btn-primary mt-3">Descomponer</button>
        <div></div>
        <div></div>
        <div></div>
        <div>Eli Ronnie Quispe Ticona</div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
